    </head>

    <body>
        <div id="snotomax">
            <div id="shakeHead">
                <div id="snoHead">
                    <div class="hear1"></div>
                    <div class="hear2"></div>
                    <div class="hear3"></div>
                    <div class="hear4"></div>
                    <div class="hear5"></div>
                    <div class="hear6"></div>
                    <div class="hear7"></div>
                    <div class="hear8"></div>
                    <div class="hear9"></div>
                    <div class="hear10"></div>
                    <div class="hear11"></div>
                    <div class="hear12"></div>
                </div>
                <!-- <div id="ears">
                    <div class="snoLeftEar"></div>
                </div> -->
                <div id="face">
                    <div class="snoFace">
                    </div>
                </div>
                <!-- <div id="leftWhiskers">
                    <div class="whisk1"></div>
                    <div class="whisk2"></div>
                    <div class="whisk3"></div>
                </div>
                <div id="rightWhiskers">
                    <div class="whisk4"></div>
                    <div class="whisk5"></div>
                    <div class="whisk6"></div>
                </div> -->
                <div id="eyes">      
                    <div class="leftWhiteEye">
                        <div class="snoLeftEye"></div>
                    </div>
                    
                    <div class="rightWhiteEye">
                        <div class="snoRightEye"></div>
                    </div>
                </div>
            </div>
            <div id="snoBody">
                <div class="snoBelly"></div>
                <div class="tie1"></div>
                <div class="tie2"></div>
                <div class="tie3"></div>
            </div>

            <div id="arms">

                </div>

                    <div class="rightLeeve">

                        </div>
                    </div>
                </div>                           
            </div>

            <div id="legs">
                <div class="snoLeftLeg">
                    <div class="bottomLeft"></div>    
                </div> 
                <div class="snoRightLeg">
                    <div class="bottomRight"></div>
                </div>
            </div>

        </div>  
         
                    
        <div id="girl">
            <img class="Girl" :src="image" alt="">
            <p></p>

    <script src="js/script.js"></script>
